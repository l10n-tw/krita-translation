name: Update POT source

# Controls when the workflow will run
on:
  # Run this script everyday.
  schedule:
    - cron: "0 1 * * *"
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "update-pot"
  update-pot:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Fetching the latest pot files
      - name: Start fetching
        run: bash update.sh

      # Commit po files
      - name: Commit files
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          if [[ -z $(git status -s) ]]; then
            echo "No changes to commit."
            exit
          fi
          if [[ -f "templates.GIT_COMMIT" ]]; then
            REV_TEXT=" $(<templates.GIT_COMMIT)"
            REV_TEXT=${REV_TEXT:0:8}
            REV_TEXT="$REV_TEXT"$'\n\n'"https://invent.kde.org/localization/l10n-templates/-/commit/$(<templates.GIT_COMMIT)"
          fi
          git commit -m "templates: update POT source$REV_TEXT"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: master
